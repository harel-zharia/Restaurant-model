<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-in page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
</head>
<body>

        <div id="signin-inFrame">
        <h1>Welcome!<br>Log-in here</h1>
        <h2 id="second-header">to get the best meal in the country!</h2>
        <div id="inputs">
            <label class="labels">Email</label><br>
            <input class="signInInputs" id="email" type="text" name="email" placeholder="Enter email"><br>
            <label class="labels">Password</label><br>
            <input class="signInInputs" id="password" type="password" name="password" placeholder="Enter password"><br>
            <button onclick="signInInterface()" id="signInButton">Login</button>
            <p class="para-2">Don't have an account? <a class="sign-up-a" href="/sign-up">Sign up here!</a></p>
        </div>
        </div>
       
    
    <script src='../js/sign-in.js'></script>

</body>
</html>
